<head>

<body> <!--  MAH BODY MAH SOUL -->
    <!-- A grey horizontal navbar that becomes vertical on small screens -->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark d-flex">
        <!-- Title -->
        <a class="navbar-brand p-2" href="#">
            <div>
                TexMindMapper
            </div>
            <div class="sub-brand" id="file-name-title">
                No files selected
            </div>

        <button id="file-input-btn" type="button"  class="btn btn-info p-2">

        <form hidden="true" id="file-form" enctype='multipart/form-data' method='POST' action="/dev">

        </form>

        <!-- Info circle -->
        <a href="https://github.com/PebbleBonk/TexMindMapper" class="navbar-icon ml-auto" id="logo-info">
            <i class="fab fa-github fa-lg"></i>
        </a>

    </nav>


    <div class="container-md content">
        <div id="graph-area" class="graph-area">
            <div id="svgcontainer" class="graph-container"></div>
        </div>
    </div>

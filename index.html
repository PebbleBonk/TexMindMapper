

<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" type="image/png" href="web/favicon.png">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <meta content='maximum-scale=1.0, initial-scale=1.0, width=device-width' name='viewport'>

    <!-- FontAwesome! -->
    <script src="https://kit.fontawesome.com/e07db5a2a2.js" crossorigin="anonymous"></script>

    <!-- Vis.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css">
     <!-- Our JavaScripts! -->
     <script type="module" src="web/js/main.js"></script>

     <link rel="stylesheet" href="web/styles/main.css">
     <link rel="stylesheet" href="web/styles/graph.css">
</head>
<body> <!--  MAH BODY MAH SOUL -->
    <!-- A grey horizontal navbar that becomes vertical on small screens -->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark d-flex">
        <!-- Title -->
        <a class="navbar-brand p-2" href="#">
            <div>
                TexMindMapper
            </div>
            <div class="sub-brand" id="file-name-title">
                No files selected
            </div>
        </a>
        <!-- Navbar toggler  -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <!-- Opening files -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Open
                    </a>
                    <div id="tex-opener-menu" class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" id="file-input-btn" href="#">
                            <i class="fas fa-file-image"></i>&nbsp; Choose files
                        </a>
                        <a class="dropdown-item" href="#">
                            <i class="fas fa-scroll"></i>&nbsp; Load Example
                        </a>
                        <form hidden="true" id="file-form" enctype='multipart/form-data' method='POST' action="/dev">
                            <input hidden="true" id="file-input" type='file' name='files[]' multiple />
                        </form>
                    </div>
                </li>

                <!-- Information -->
                <li class="nav-item">
                    <a class="nav-link" href="#">Info</a>
                </li>

                <!-- Github circle -->
                <li class="nav-item navbar-icon ml-auto">
                    <a href="https://github.com/PebbleBonk/TexMindMapper" class="navbar-icon ml-auto" id="logo-info">
                        <i class="fab fa-github fa-lg"></i>
                    </a>
                </li>
              </ul>

        </div>
    </nav>


    <div class="container-md content">
        <div id="graph-area" class="graph-area">
            <div id="svgcontainer" class="graph-container"></div>
        </div>
    </div>


</body>  <!--  MAH BODY MAH SOUL -->
</html>
